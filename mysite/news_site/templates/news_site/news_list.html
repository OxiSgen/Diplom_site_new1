{% extends "base.html" %}

{% block content %}

<main>
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if object_list %}
          {% for news in object_list %}
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <style>
                   .example {
                    font-family: "Courier New", Courier, monospace;
                    white-space: pre;
                   }
                  </style>
                  <rect width="100%" height="100%" fill="#55595c"></rect>
                  <text dx="70%" y="90%" fill="#eceeef" dy=".3em" class="example">Lenta.ru</text>
                </svg>
                <div class="card-body">
                  <a class="card-text" href="{{ news.news_url }}"> {{ news.news_text }}</a>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <small class="text-muted">id: {{ news.id }}  /  </small>
                      <small class="text-muted"> date: {{ news.pub_date }}</small>
                    </div>
                    <small class="text-muted">News_hype: {{ news.news_hype_rate }}</small>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        {% else %}
          <p>There are no news.</p>
        {% endif %}
      </div>
    </div>
</div>

{% endblock %}

</main>
